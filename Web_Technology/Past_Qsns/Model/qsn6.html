<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        .box {
            text-align: center;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 5px solid black;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        This is a box with padding, border, and margin.
        The box model consists of margins, borders, padding, and the actual content area.
        Margins create space outside the border, borders surround the padding and content, and padding creates space inside the border.
    </div>
    
</body>
</html>
