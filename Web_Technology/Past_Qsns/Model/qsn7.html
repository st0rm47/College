<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p id = "fruits"></p>

    <script>
        var fruits = ["Cherry", "Mango", "Watermelon", "Strawberry"];
        var x = document.getElementById("fruits");
        x.innerHTML = fruits;
    </script>
</body>
</html>
