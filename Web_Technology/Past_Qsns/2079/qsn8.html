<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Wrap</title>
    <style>
        .word-wrap {
            width: 200px; /* Set a fixed width for the container */
            border: 1px solid #000; /* Optional: Add a border for visibility */
            word-wrap: break-word; /* Enable word wrapping */
        }
    </style>
</head>
<body>
    <h1>Word Wrap Example</h1>
    <div class="word-wrap">
        This is a long word that will be wrapped: supercalifragilisticexpialidocious.
    </div>
    <p>Word wrap allows long words to be broken and wrapped onto the next line.</p>
</body>
</html>
